<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./estilos/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>

    <div class="galeria-container">
        <img src="https://picsum.photos/300/200" alt="Imagem 1">
    </div>

    <table border="1">
        <tr>
            <th>Imagem Gerada</th>
            <th>Descrição</th>
            <th>Data de Criação</th>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/200/150?random=1" alt="Imagem 1"></td>
            <td>Paisagem montanhosa ao entardecer</td>
            <td>20/04/2025</td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/200/150?random=2" alt="Imagem 2"></td>
            <td>Cidade futurista iluminada à noite</td>
            <td>21/04/2025</td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/200/150?random=3" alt="Imagem 3"></td>
            <td>Robô em uma floresta tropical</td>
            <td>22/04/2025</td>
        </tr>
    </table>

    <p><a href="index.html"><strong>Voltar para a página inicial</strong></a></p>
</body>
</html>
