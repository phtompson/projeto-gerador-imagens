<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./estilos/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Gerador de Imagens</h1>
    </header>

    <p>Aqui você pode descrever uma imagem para gerá-la. </p>

    <h2>Instruções:</h2>
    <ul>
        <li>Você deve escrever a descrição da imagem que quer</li>
        <li>O sistema vai processar a descrição através de uma IA</li>
        <li>A imagem será gerada e disponibilizada na galeria</li>
    </ul>

    <form action="#" method="post">
        <label for="descricao">Descrição da imagem:</label><br>
        <input type="text" id="descricao" name="descricao" required><br><br>
        <button type="submit">Gerar Imagem</button>
    </form>

    <div>
        <h2>Imagem gerada:</h2>
        <img src="https://picsum.photos/400/250" alt="Imagem gerada">
    </div>
    

    <p><a href="index.html"><strong>Voltar para a página inicial</strong></a></p>
    
</body>
</html>
